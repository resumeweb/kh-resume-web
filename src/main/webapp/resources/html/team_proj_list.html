        .image-wrap img {

        }
        .project-title {

            font-size: 1.2rem;
        }
        .project-box {
        /* 애니메이션 스타일 지정 */
            opacity: 0;
            transform: translateY(200px);
            transition: opacity 2.5s ease, transform 1s ease;
        }

        .swiper-slide-active .project-box {
            /* 활성화된 슬라이드 내의 내용에 대한 애니메이션 */
            opacity: 1;
            transform: translateY(0);
