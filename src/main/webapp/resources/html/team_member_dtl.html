<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 해당 화면 CSS -->
    <link rel="stylesheet" href="/src/main/webapp/resources/css/team_member_dtl.css">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 스와이프 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/src/main/webapp/resources/css/swiper_image_list.css">
    <!-- CSS공통 -->
    <link rel="stylesheet" href="/src/main/webapp/resources/css/common.css">
    
    <title>Project List</title>

</head>
<body>
    <main class="container-fluid d-flex p-0">
        <!-- 사이드 메뉴 -->
        <div class="text-center" style="flex:1;">
            <div>Side Bar</div>
        </div>
        <!-- 화면단 -->
        <div id="team-project-list" class="text-center" style="flex:3;">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        
                        <!-- 왼쪽 -->
                        <div class="member_info_profile">
                            <!-- 사진 -->
                            <div class="member_info_picture">
                                <img src="https://avatars.githubusercontent.com/u/109574184?s=96&v=4" alt="사진">
                            </div>
                            <!-- 프로필 보기 URL -->
                            <div class="member_info_url">
                                <div>프로필 상세보기</div>
                            </div>
                        </div>

                        <!-- 오른쪽 -->
                        <div class="info">
                            <!-- 텍스트 영역1 -->
                            <div class="info_div1">
                                <div class="member_name">김묘동</div>
                                <div class="member_info_div">
                                    <div id="title_info">info</div>
                                    <div id="info_text">
                                        <div>Email : gyehd1230@naver.com</div>
                                        <div>Git hub : https://github.com/Myodong</div>
                                    </div>
                                </div>
                                <div class="member_introduce_div">
                                    <div id="title_introduce">Introduce</div>
                                    <div id="introduce_text">대한민국 서울특별시 1994년 04 26일 장남으로 태어난 사내 아이 그는 커서 허리와 무릎을 다치고 군대에서 사회복지사를 준비 후 입사 1년만에 퇴직서를 던지며 개발자의 길을 걷는다. </div>
                                </div>
                            </div>
                            <!-- 텍스트 영역2 -->
                            <div class="info_div2">
                                <div class="member_strength_div">
                                    <div id="title_strength">Strength</div>
                                    <div id="strength_text">
                                        <div>* 협업능력</div>
                                        <div>* 잠을 잘수없는능력</div>
                                        <div>* 키작아지는능력</div>
                                    </div>
                                </div>
                                <div class="member_career_div">
                                    <div id="title_career">Career</div>
                                    <div id="career_text">
                                        <div>30년 생존 완료</div>
                                        <div>70kg 달성 완료</div>
                                        <div>컴퓨터 9대 </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="../js/swiper_image_list.js"></script>
